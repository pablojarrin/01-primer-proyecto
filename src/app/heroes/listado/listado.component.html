<div *ngIf="heroeBorrado; else noBorrar">
    <h3>Heroe Borrado:</h3>
    <span>{{heroeBorrado}}</span>
</div>

<ng-template #noBorrar>
 <h3>No ha borrano nada</h3>
</ng-template>



<button (click)="borrarHeroe()">Borrar</button>

<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{i + 1}} - {{heroe}}
    </li>
</ul>
